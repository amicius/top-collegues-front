<div class="d-flex justify-content-around flex-wrap">

  <app-collegue *ngFor="let collegue of collegues | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
    [collegue]="collegue "></app-collegue>
  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="collegues.length"></ngb-pagination>
</div>
