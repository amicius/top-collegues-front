<div class="container">
  <div class="row align-items-center">
    <div class="col-md-12">
      <img [src]="collegue.photoUrl" alt="image">
    </div>
  </div>

  <div class="align-items-center">
    <div class="col-md-3">
      <p>{{collegue.pseudo}}</p>
    </div>
    <div class="col-md-3">
      <p>{{collegue.score}}</p>
    </div>
  </div>

  <div class="row align-items-center">
    <app-avis (avis)="onVoted($event)" [btnLikeActif]="likeActif" [btnUnLikeActif]="unLikeActif"></app-avis>
  </div>
</div>
